<ion-header>
  <ion-toolbar>
    <ion-title>{{item?.name}}</ion-title>

    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button text="back" [defaultHref]="'listing?q='+Category?.id"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-card>
          <div class="img-container" >
            <img [src]="item?.product_img" style="height: 100%;display: block;">
          </div>
          <ion-card-content>
            <ion-card-title>
              {{item?.name}}
            </ion-card-title>
            <ion-card-subtitle>{{item?.weight}}</ion-card-subtitle>

            <div style="display: flex;justify-content:space-between;">
              <ion-card-subtitle>{{item?.price}}</ion-card-subtitle>
              <ion-checkbox checked="false" slot="end"></ion-checkbox>
            </div>

            <ion-card-subtitle>Category: {{Category?.name}}</ion-card-subtitle>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
