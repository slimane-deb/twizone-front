<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true" class="my-custom-slides">
    <ion-slide>
      <div class="img-container">
        <img src="https://via.placeholder.com/300X100">
      </div>
    </ion-slide>
    <ion-slide>
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let profession of categories">
        <div class="title-container img-container" (click)="goToListing(profession.id)">
          <ion-img [src]="profession.profession_img"></ion-img>
          <div class="title"></div>
          <p>{{profession.name}}</p>
        </div>
      </ion-col>
      <ion-row>
        <ion-col size="12">
          <div class="title-container img-container" (click)="goToListing(3,4)">

            <img src="
        https://via.placeholder.com/400X100">
            <div class="title"></div>
            <p>Meat & fish</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
